<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .section h2 {
            margin-top: 0;
        }
        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-grid button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Cliente</h2>
        <div class="button-grid">
            <button>FUNC</button>
            <button>FUNC</button>
        </div>
    </div>
</body>
</html>
