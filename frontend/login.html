<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        // Función para mostrar el formulario
        function mostrarFormulario() {
            document.getElementById("Login").style.display = "block";
        }

        // Función para enviar los datos
        async function checkUsuario(event) {
            
            event.preventDefault();
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;

            const response = await fetch('guardar_datos.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, email })
            });

            if (response.ok) {
                alert("Datos guardados exitosamente");
                document.getElementById("formulario").reset();
                document.getElementById("formulario").style.display = "none";
            } else {
                alert("Error al guardar los datos");
            }
        }
    </script>
</head>
<body>
    <!-- Botón para abrir el formulario -->
    <button onclick="mostrarFormulario()">Login</button>
    <!-- Formulario -->
    <form id="Login" style="display: none;" onsubmit="checkUsuario(event)">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="contraseña" required>

        <button type="submit">Guardar</button>
    </form>
        <!-- Botón para invitado -->
    <div style="margin-top: 10px;">
    <button onclick="redireccionInvitado()">Invitado</button>
    </div>
    <script src = "links.js"></script>    
</body>
</html>
