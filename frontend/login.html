<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <script>

        var user = 'pepito';
        var pass = '1234';
        // Función para mostrar el formulario


        // Función para enviar los datos
        async function checkUsuario(event) {
            
            if($('form').smockValidateEqualPass(pass, 'form #contraseña')){
                if($('form').smockValidateEqualPass(user, 'form #usuario')){
                    location.href = "admin.html";
                }
            }
        }
    </script>
</head>
<body>
    <!-- Botón para abrir el formulario -->
    <!-- Formulario -->
    <form id="Login" style="display: block;" onsubmit="checkUsuario(event)">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="contraseña" required>

        <button type="submit">Log in</button>
    </form>
        <!-- Botón para invitado -->
    <div>
    <button onclick="redireccionInvitado()">Invitado</button>
    </div>
    <script src = "links.js"></script>    
</body>
</html>
