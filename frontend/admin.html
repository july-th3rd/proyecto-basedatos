<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            width: 750px;
            text-align: center;
        }
        .section h2 {
            margin-top: 0;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .button-grid button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Admin</h2>
        <div class="button-grid">
            <!-- Botones CRUD -->
            <button>Clientes</button>
            <button>Cuenta Bancaria</button>
            <button>Trabajadores</button>
            <button>Roles</button>
            <button>Promoción</button>
            <button>Regiones</button>
            <button>Ciudades</button>
            <button>Calle_Dirección</button>
            <button>Insumo</button>
            <button>Proveedor</button>
            <button>Productos</button>
            <button>Inventario</button>
            <button>Pago_Cliente</button>
            <button>Pago_Proveedor</button>
        </div>
        <!-- Botones FUNC debajo de CRUD -->
        <div class="button-grid" style="margin-top: 10px;">
            <button>FUNC</button>
            <button>FUNC</button>
            <button>FUNC</button>
        </div>
    </div>
</body>
</html>
